<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Yin Yan</title>
    <style>
        #c {
            border: 1px solid #ff0000;
        }
    </style>
    <script>
        function comenzar() {
            var elemento = document.getElementById('c');
            c = elemento.getContext('2d');
            c.arc(150, 150, 100, Math.PI/2, Math.PI*1.5, false);
            c.stroke();
            c.moveTo(150, 50);
            c.bezierCurveTo(50, 150, 250, 150, 150, 250);
            c.fill();
            c.beginPath();
            c.arc(150, 150, 100, Math.PI*1.5, Math.PI/2, false);
            c.stroke();
            c.beginPath();
            c.arc(175, 100, 20, 0, Math.PI*2, false);
            c.fill();
            c.beginPath();
            c.fillStyle='white';
            c.arc(125, 195, 20, 0, Math.PI*2, false);
            c.fill();
        }
        window.addEventListener('load', comenzar, false);
    </script>
</head>
<body>
    <canvas id="c" width="300" height="300">

    </canvas>
</body>
</html>
