<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            margin: 5px auto;
            text-align: center;
            border: 1px solid black;
        }

        #div2 {
            transform: rotateX(180deg);
        }

         #div3 {
            transform: rotateY(180deg);
        }

        #div4 {
            transform: rotateZ(180deg);
        }

        #div5 {
            transform: rotate3d(20, 20, 20, 45deg);
        }
    </style>
</head>
<body>
    <div id="div1">Original</div>
    <div id="div2">RotateX</div>
    <div id="div3">RotateY</div>
    <div id="div4">RotateZ</div>
    <div id="div5">Rotate3D</div>
</body>
</html>
