<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }
        /*Mobile First*/
        [class*="col-"]{
            width: 100%;
        }
        /*Ocultar elementos en móviles*/
        @media only screen and (max-width:599px) {
            .no-movil {
                display: none;
            }
        }
        /*Tablets*/
        @media only screen and (min-width:600px) {
            .col-s-1 {width: 8.33%;}
            .col-s-2 {width: 16.66%;}
            .col-s-3 {width: 25%;}
            .col-s-4 {width: 33.33%;}
            .col-s-5 {width: 41.66%;}
            .col-s-6 {width: 50%;}
            .col-s-7 {width: 58.33%;}
            .col-s-8 {width: 66.66%;}
            .col-s-9 {width: 75%;}
            .col-s-10 {width: 83.33%;}
            .col-s-11 {width: 91.66%;}
            .col-s-12 {width: 100%;}
        }
        /*Escritorio*/
        @media only screen and (min-width:769px) {
            .col-1 {width: 8.33%;}
            .col-2 {width: 16.66%;}
            .col-3 {width: 25%;}
            .col-4 {width: 33.33%;}
            .col-5 {width: 41.66%;}
            .col-6 {width: 50%;}
            .col-7 {width: 58.33%;}
            .col-8 {width: 66.66%;}
            .col-9 {width: 75%;}
            .col-10 {width: 83.33%;}
            .col-11 {width: 91.66%;}
            .col-12 {width: 100%;}
        }

        [class*="col-"]{
            float:left;
            padding: 15px;
            border: 1px solid black;
        }
        .row::after {
            content: "";
            clear: both;
            display: table;
        }
    </style>
</head>
<body>
    <header class="row">
        <div class="col-3 col-s-3">...Logo...</div>
        <div class="col-9 col-s-9 no-movil">...Resto cabecera...</div>
    </header>
    <nav class="row">
        <p class="col-12 col-s-12">...Barra de navegación...</p>
    </nav>
    <div class="row">
        <aside class="col-3 col-s-12 no-movil">
            <p>...Barra lateral...</p>
        </aside>
        <main class="col-9 col-s-12">
            <section class="row">
                <article class="col-4 col-s-6">...Main...</article>
                <article class="col-4 col-s-6">...Main...</article>
                <article class="col-4 col-s-6">...Main...</article>
            </section>
            <section class="row">
                <article class="col-4 col-s-6">...Main...</article>
                <article class="col-4 col-s-6">...Main...</article>
                <article class="col-4 col-s-6">...Main...</article>
            </section>
        </main>
    </div>
    <footer class="row">
        <address class="col-6 col-s-6">...Dirección...</address>
        <small class="col-6 col-s-6">...Texto legal...</small>
    </footer>
</body>
</html>
