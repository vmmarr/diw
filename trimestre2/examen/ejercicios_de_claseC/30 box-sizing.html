<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
    .div1 {
        width: 300px;
        height: 200px;
        border: 1px solid blue;
        /*box-sizing: border-box;*/    }

    .div2 {
        width: 300px;
        height: 200px;
        padding: 50px;
        border: 1px solid red;
        /*box-sizing: border-box;*/
    }
    </style>
</head>
<body>
    <div class="div1">Ahora los div son iguales</div>
    <br>
    <div class="div2">Aunque este tenga incluido padding</div>
</body>
</html>
