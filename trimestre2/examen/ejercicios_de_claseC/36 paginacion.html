<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*Paginación centrada*/
        .centrado {
            text-align: center;
        }

        /*Bloque en línea*/
        .pagination {
            display: inline-block;
        }
        
        /*Características generales de las opciones*/
        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            transition: background-color .3s;
            border: 1px solid rgb(200, 255, 202);
            margin: 0 4px;
        }

        /*Opción activa*/
        .pagination a.active {
              background-color: #4CAF50;
              color: white;
              border: 1px solid #4CAF50;
        }

        /*Opción no activa*/
        .pagination a:hover:not(.active) {
            background-color: rgb(200, 255, 202);
        }

        /*Opción deshabilitada*/
        .pagination a.disabled{
            border: 1px solid #ddd;
            background-color: #ddd;
            /*Desactiva enlace en CSS*/
            pointer-events: none;
            cursor: default;
        }
</style>
</head>
<body>
    <div class="centrado">
        <div class="pagination">
            <a href="#" class="disabled">&laquo;</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo;</a>
          </div>
      </div>
</body>
</html>
