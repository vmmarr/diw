<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*Contenedor del texto y tooltip*/
        .tooltip {
          position: relative;
          left: 200px;
          top: 200px;
          display: inline-block;
          border-bottom: 1px dotted black;
        }
        /*Tooltip*/
        .tooltip .tooltiptext {
          visibility: hidden;
          width: 120px;
          background-color: black;
          color: #fff;
          text-align: center;
          border-radius: 6px;
          padding: 5px 0;
          position: absolute;
          z-index: 1;
          top: 150%;
          left: 50%;
          margin-left: -60px;
        }
        /*Flecha*/
        .tooltip .tooltiptext::after {
          content: "";
          position: absolute;
          bottom: 100%;
          left: 50%;
          margin-left: -5px;
          border-width: 5px;
          border-style: solid;
          border-color: transparent transparent black transparent;
        }
        /*Hacemos visible el tooltip al colocarnos encima del texto*/
        .tooltip:hover .tooltiptext {
          visibility: visible;
        }
        </style>

</head>
<body>
    <div class="tooltip">Col√≥cate encima de este texto
        <span class="tooltiptext">Texto  de ejemplo del Tooltip</span>
    </div>
</body>
</html>
