<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 10%;
            text-align: center;
            background-color: red;
            font-size: 200%;
            color: white;
            border-radius: 10%;
            padding: 3%;
            transition: width 2s, padding 2s, font-size 2s, background-color 2s;
        }
        #div1:hover {
            width: 15%;
            padding: 5%;
            font-size: 300%;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id="div1">CSS</div>

</body>
</html>
