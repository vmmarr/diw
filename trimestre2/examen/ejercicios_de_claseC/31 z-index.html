<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1 {
            width: 100%;
            border: 2px dashed black;
            height: 200px;
            position: relative;
            z-index: 3;
        }
        #div2 {
            background-color: yellow;
            width: 300px;
            height: 40px;
            position: absolute;
            left: 60px;
            top: 3em;
            z-index: 2;
        }
        #div3 {
            background-color: lightgreen;
            opacity: 0.7;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 300px;
            top: -20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>
    <div id="div3"></div>
</body>
</html>
