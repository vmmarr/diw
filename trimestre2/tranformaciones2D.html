<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            text-align: center;
            background-color: red;
            margin-bottom: 5px;
        }
        
        #div2 {
            transform: translate(20px, 20px);
        }

        #div3 {
            transform: rotate(45deg);
        }
        
        #div4 {
            transform: scale(2, 0.5);
        }

        #div5 {
            transform: skew(20deg, 10deg);
        }

        #div6 {
            transform: matrix(2, -0.3, 0, 1.5, 0,0);
        }

        #div4 {
            transform: scale(20deg);
        }
    </style>
</head>
<body>
    <div id="div1">Original</div>
    <div id="div2">Translate</div>
    <div id="div3">Rotete</div>
    <div id="div4">Scale</div>
    <div id="div5">Skew</div>
    <div id="div6">Matrix</div>
    <div id="div7">Varios</div>
</body>
</html>
