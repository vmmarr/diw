<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
</head>
<body>
    <header>
        <div class="w3-teal">
            <button class="w3-button" onclick="w3_open()">â˜°</button>
        </div>
        <img class="mySlides" src="imagenes/arbol1-c.jpg" style="width:100%">
        <img class="mySlides" src="imagenes/arbol2-c.jpg" style="width:100%">
        <img class="mySlides" src="imagenes/puesta_de_sol-c.jpg" style="width:100%">
        <div class="w3-jumbo w3-tangerine w3-display-topleft w3-container w3-text-white">Mi web</div>
        <script>
            var myIndex = 0;
            carousel();
            
            function carousel() {
              var i;
              var x = document.getElementsByClassName("mySlides");
              for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";  
              }
              myIndex++;
              if (myIndex > x.length) {myIndex = 1}    
              x[myIndex-1].style.display = "block";  
              setTimeout(carousel, 2000); // Change image every 2 seconds
            }
        </script>
        <!-- Hamburguesa -->
        <div class="w3-sidebar w3-bar-block w3-border-right" style="display:none" id="mySidebar">
            <button onclick="w3_close()" class="w3-bar-item w3-large">Close &times;</button>
            <a href="#" class="w3-bar-item w3-button">Link 1</a>
            <a href="#" class="w3-bar-item w3-button">Link 2</a>
            <a href="#" class="w3-bar-item w3-button">Link 3</a>
        </div>
            
        <script>
            function w3_open() {
            document.getElementById("mySidebar").style.display = "block";
            }
            
            function w3_close() {
            document.getElementById("mySidebar").style.display = "none";
            }
        </script>
    </header>
</body>
</html>
