    <title>Document</title>
    <style>
        input[type="text"]:enabled{
            background:#ddd;
        }
        input[type="text"]:disabled{
            background:#f00;
        }
    </style>
</head>
<body>
    <form action="">
        Nombre: <input type="text" value="Mickey"><br>
        Apellidos: <input type="text" value="Mouse"><br>
        Pais: <input type="text" disabled value="Disneyland">
    </form>
</body>
</html>
